<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode | Day-2</title>
    <Ruan-Narici></Ruan-Narici>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="box-home-section">
            <section class="section-home-1">
                <form action="" class="form-home-1"> 
                    <label for="name-user">Qual o seu nome?</label>
                    <input type="text" name="questions-home" id="name-user">
                    <label for="years-user">Quantos anos você tem?</label>
                    <input type="number" name="questions-home" id="years-user">
                    <label for="lang-program-user">Qual linguagem de programação você está estudando?</label>
                    <input type="text" name="questions-home" id="lang-program-user">
                    <input type="button" value="Enviar" id="submit-home-1">
                </form>
            </section>
            <section class="section-home-2 hide">
                <form action="" class="form-home-2 ">
                    <span class="end-msg-1"></span>
                    <p>Você gosta de estudar a linguagem <span class="resp-lang-program-user"></span>?</p>
                    <label for="answ-y">Sim</label><input type="radio" name="questions-home" value="yes" id="answ-y" checked>
                    <label for="answ-n">Não</label><input type="radio" name="questions-home" value="no" id="answ-n">
                    <input type="button" value="Enviar" id="submit-home-2">
                </form>
                <span class="end-msg-2 hide"></span>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
